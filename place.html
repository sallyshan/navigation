<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="Viewport" content="width=device-width,initial-scale=1.0">
	<title>三里屯</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/place.css">
</head>
<body>
	<div class="wrap">
		<audio src="img/music.mp3" ></audio>
		<section class="box b1">
			<div class="title">
				<img src="img/index_w.jpg" class="animated swing infinite">
			</div>
			<div class="girl last"><img src="img/a1.png"></div>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b2">
			<audio src="img/m.mp3"></audio>
			<div class="head"></div>
			<p><img src="img/wxtos1.png" class="animated bounceInLeft delay1"></p>
			<p><img src="img/wxtos2.png" class="animated bounceInLeft delay2"></p>
			<p><img src="img/wxtos3.png" class="animated bounceInLeft delay3" ></p>
			<p><img src="img/wxtos4.png" style="float:right;" class="animated bounceInRight delay4"></p>
			<p><img src="img/wxtos5.png" class="animated bounceInLeft delay5 last"></p>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b3" >
			<p><img src="img/d1.png" class="animated bounceInRight delay3 last "></p>
			<img src="img/r.png" >
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b4">
			<div class="pos">
				<img src="img/l2.png">
			</div>
			<img src="img/l1.png" >
			<p><img src="img/pic4.png" class="animated bounceInLeft delay2"></p>
			<p><img src="img/pic6.jpg" class="animated bounceInRight delay2 last"></p>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b5">
			<div class="pos">
				<img src="img/l2.png">
			</div>
			<img src="img/l1.png" >
			<p><img src="img/pic8.png" class="animated bounceInLeft delay2"></p>
			<p><img src="img/pic10.png" class="animated bounceInRight delay2 last"></p>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b6" >
			<img src="img/pic13.png" >
			<p><img src="img/pic14.png" class="animated bounceInLeft delay2"></p>
			<p><img src="img/pic12.png" class="animated bounceInRight delay2"></p>
			<p><img src="img/pic16.png" class="animated bounceInRight delay2 last"></p>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b7" >
			<div class="title">
				<img src="img/kuai.jpg" class="animated swing infinite">
			</div>
			<div class="tip"><img src="img/m1.png"></div>
			<div class="stop animated bounceIn delay2 last"><img src="img/stop.png"></div>
			<div class="next">
				<img src="img/jt.png">
			</div>
		</section>
		<section class="box b8">
			<div class="talk"><img src="img/talk_1.png"></div>
			<div class="btn" id="btn"><img src="img/m5.png"><img src="img/d2.png"></div>
		</section>
		<section class="box b9">
			
			<div class="map">
			<button><img src="img/c.png" class="c1 che"></button>
			<button><img src="img/c.png" class="c2 che"></button>
			<button><img src="img/c.png" class="c3 che"></button>
			<button><img src="img/c.png" class="c4 che"></button>
			<button><img src="img/c.png" class="c5 che"></button>
			<canvas id="canvas" width="260" height="300">
				
			</canvas>
			</div>
			<div class="car"><img class="animated bounceInRight"  src="img/m4.png"><button><img src="img/m5.png" class="back" data-key="clean"></button></div>
		</section>
	</div>
</body>
</html>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/place.js"></script>
